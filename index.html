<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>–ê–ª—å–º–∞–Ω–∞—Ö –•–∏–º–∏–∫–∞ SS14</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0d1117;--card:#161b22;--border:#30363d;--text:#e6edf3;--dim:#8b949e;--accent:#58a6ff;--green:#3fb950;--red:#f85149;--orange:#d29922;--purple:#bc8cff;--cyan:#39d2c0;--pink:#f778ba}
body{background:var(--bg);color:var(--text);font-family:'Segoe UI',system-ui,-apple-system,sans-serif;line-height:1.6;min-height:100vh}
.header{background:linear-gradient(135deg,#0d1117 0%,#161b22 100%);border-bottom:1px solid var(--border);padding:20px 0;position:sticky;top:0;z-index:100;backdrop-filter:blur(10px)}
.header-inner{max-width:1200px;margin:0 auto;padding:0 20px;display:flex;align-items:center;gap:16px;flex-wrap:wrap}
.logo{display:flex;align-items:center;gap:12px}
.logo svg{flex-shrink:0}
.logo h1{font-size:1.4rem;font-weight:700;background:linear-gradient(90deg,var(--accent),var(--cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.logo span{font-size:.75rem;color:var(--dim);display:block;-webkit-text-fill-color:var(--dim)}
.search-box{flex:1;min-width:250px;position:relative}
.search-box input{width:100%;padding:10px 16px 10px 42px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:.9rem;outline:none;transition:border-color .2s}
.search-box input:focus{border-color:var(--accent)}
.search-box svg{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:var(--dim)}
.stats{display:flex;gap:16px;font-size:.8rem;color:var(--dim)}
.stats span{display:flex;align-items:center;gap:4px}
.container{max-width:1200px;margin:0 auto;padding:20px}
.tabs{display:flex;gap:4px;flex-wrap:wrap;margin-bottom:20px;padding-bottom:12px;border-bottom:1px solid var(--border)}
.tab{padding:8px 16px;border-radius:6px;cursor:pointer;font-size:.85rem;color:var(--dim);background:transparent;border:1px solid transparent;transition:all .2s;display:flex;align-items:center;gap:6px;user-select:none}
.tab:hover{color:var(--text);background:var(--card)}
.tab.active{color:var(--accent);background:rgba(88,166,255,.1);border-color:rgba(88,166,255,.3)}
.tab .count{background:var(--border);color:var(--dim);padding:1px 7px;border-radius:10px;font-size:.7rem}
.tab.active .count{background:rgba(88,166,255,.2);color:var(--accent)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:12px}
.card{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:16px;transition:all .2s;cursor:default}
.card:hover{border-color:var(--accent);transform:translateY(-1px);box-shadow:0 4px 12px rgba(0,0,0,.3)}
.card-head{display:flex;align-items:flex-start;justify-content:space-between;margin-bottom:8px;gap:8px}
.card-title{font-size:1rem;font-weight:600;color:var(--text);display:flex;align-items:center;gap:8px}
.card-title svg{flex-shrink:0}
.badge{padding:2px 8px;border-radius:4px;font-size:.65rem;font-weight:600;text-transform:uppercase;letter-spacing:.5px;white-space:nowrap}
.badge-med{background:rgba(63,185,80,.15);color:var(--green)}
.badge-tox{background:rgba(248,81,73,.15);color:var(--red)}
.badge-util{background:rgba(210,153,34,.15);color:var(--orange)}
.badge-narc{background:rgba(188,140,255,.15);color:var(--purple)}
.badge-pyro{background:rgba(248,81,73,.15);color:#ff7b72}
.badge-cryo{background:rgba(57,210,192,.15);color:var(--cyan)}
.badge-base{background:rgba(139,148,158,.15);color:var(--dim)}
.badge-botan{background:rgba(63,185,80,.15);color:#56d364}
.badge-other{background:rgba(247,120,186,.15);color:var(--pink)}
.card-desc{font-size:.8rem;color:var(--dim);margin-bottom:10px;line-height:1.5}
.recipe{background:var(--bg);border-radius:6px;padding:10px 12px;margin-top:8px}
.recipe-label{font-size:.7rem;color:var(--dim);text-transform:uppercase;letter-spacing:.5px;margin-bottom:6px;display:flex;align-items:center;gap:4px}
.recipe-content{font-size:.85rem;color:var(--cyan);font-family:'Cascadia Code','Fira Code',monospace;word-break:break-word}
.recipe-content .sep{color:var(--border);margin:0 2px}
.card-meta{display:flex;gap:12px;margin-top:10px;flex-wrap:wrap}
.meta-item{font-size:.72rem;color:var(--dim);display:flex;align-items:center;gap:4px}
.meta-item svg{flex-shrink:0}
.od{color:var(--red)}
.heal{color:var(--green)}
.dmg{color:var(--red)}
.no-results{text-align:center;padding:60px 20px;color:var(--dim)}
.no-results svg{margin-bottom:16px;opacity:.4}
.no-results p{font-size:1.1rem}
.hidden{display:none!important}
.temp{color:var(--orange)}
@media(max-width:600px){.grid{grid-template-columns:1fr}.header-inner{flex-direction:column;align-items:stretch}.stats{justify-content:center}}
</style>

let activeTab="all";
function renderTabs(){
const t=document.getElementById("tabs");
let total=0;
DB.forEach(c=>total+=c.items.length);
let h=`<div class="tab active" data-cat="all">–í—Å–µ <span class="count">${total}</span></div>`;
DB.forEach(c=>{h+=`<div class="tab" data-cat="${c.cat}">${svgIcons[c.badge]||""} ${c.cat} <span class="count">${c.items.length}</span></div>`});
t.innerHTML=h;
document.getElementById("totalCount").textContent=total;
document.getElementById("catCount").textContent=DB.length;
t.querySelectorAll(".tab").forEach(tab=>{
tab.addEventListener("click",()=>{
t.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
tab.classList.add("active");
activeTab=tab.dataset.cat;
renderCards();
})
})
}
function renderCards(){
const q=document.getElementById("searchInput").value.toLowerCase().trim();
const g=document.getElementById("grid");
const nr=document.getElementById("noResults");
let html="";
let count=0;
DB.forEach(cat=>{
if(activeTab!=="all"&&cat.cat!==activeTab)return;
cat.items.forEach(item=>{
const searchStr=(item.n+" "+item.e+" "+item.r+" "+(item.note||"")).toLowerCase();
if(q&&!searchStr.includes(q))return;
count++;
const icon=svgIcons[cat.badge]||svgIcons.base;
const badgeCls="badge-"+cat.badge;
let meta="";
if(item.heal&&item.heal!=="‚Äî")meta+=`<div class="meta-item heal"><svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor"><path d="M6.5 3h3v3h3v3h-3v3h-3V9h-3V6h3Z"/></svg>${item.heal}</div>`;
if(item.dmg)meta+=`<div class="meta-item dmg"><svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor"><path d="M8 1a1 1 0 0 1 .867.5l6 10.5A1 1 0 0 1 14 13.5H2a1 1 0 0 1-.867-1.5l6-10.5A1 1 0 0 1 8 1Z"/></svg>${item.dmg}</div>`;
if(item.od&&item.od!=="‚Äî"&&item.od!=="–Ω–µ—Ç")meta+=`<div class="meta-item od"><svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor"><path d="M8 4a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5A.75.75 0 0 1 8 4Zm0 8a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/><circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5" fill="none"/></svg>OD: ${item.od}</div>`;
html+=`<div class="card"><div class="card-head"><div class="card-title">${icon} ${item.n}</div><div class="badge ${badgeCls}">${cat.cat}</div></div><div class="card-desc">${item.e}</div><div class="recipe"><div class="recipe-label"><svg width="12" height="12" viewBox="0 0 16 16" fill="#8b949e"><path d="M5.5 3.5v2.268a1 1 0 0 1-.293.707L2.5 9.182V12.5h11V9.182l-2.707-2.707a1 1 0 0 1-.293-.707V3.5h-5ZM4 2h8a1 1 0 0 1 1 1v2.768l2.354 2.354A1.5 1.5 0 0 1 15.793 9H16v5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14V9h.207a1.5 1.5 0 0 1 .44-.878L3 5.768V3a1 1 0 0 1 1-1Z"/></svg>–†–µ—Ü–µ–ø—Ç</div><div class="recipe-content">${item.r}</div></div>${item.note?`<div class="card-desc" style="margin-top:8px;font-style:italic;font-size:.75rem">üí° ${item.note}</div>`:""}<div class="card-meta">${meta}</div></div>`
})
});
g.innerHTML=html;
if(count===0){nr.classList.remove("hidden")}else{nr.classList.add("hidden")}
}
document.getElementById("searchInput").addEventListener("input",renderCards);
renderTabs();
renderCards();
</script>
